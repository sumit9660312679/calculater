<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css"/>
        <title>Calculator</title>
    </head>
    <body>
        <div id="main">
        <p id="display">&nbsp</p>
        <div>
         <button class="button_container" onClick='clearAll();'>AC</button>
         <button class="button_container" onClick='clear();'>C</button>
         <button class="button_container" onClick='deleteLastDigit();'>←</button>
         <button class="button_container" onClick='setOperator("/");'>÷</button>

         <br/>
         <button class="numeric_button" onClick='concatNumber("7");'>7</button>
         <button class="numeric_button" onClick='concatNumber("8");'>8</button>
         <button class="numeric_button" onClick='concatNumber("9");'>9</button>
         <button class="button_container" onClick='setOperator("*");'>*</button>
         <br/>
         <button class="numeric_button" onClick='concatNumber("4");'>4</button>
         <button class="numeric_button" onClick='concatNumber("5");'>5</button>
         <button class="numeric_button" onClick='concatNumber("6");'>6</button>
         <button class="plus_button"  onClick='setOperator("+");'>+</button>
         <br/>
         <button class="numeric_button" onClick='concatNumber("1");'>1</button>
         <button class="numeric_button" onClick='concatNumber("2");'>2</button>
         <button class="numeric_button" onClick='concatNumber("3");'>3</button>
         <button class="button_container" onClick='setOperator("-");'>-</button>
         <br/>

         <button class="numeric_button"onClick='concatNumber("0");'>0</button>
         <button class="numeric_button"onClick='concatNumber("00");'>00</button>
         <button class="numeric_button"onClick='concatNumber("000");'>000</button>
         <button class="button_container" onClick="equals();">=</button>


        </div>
    </div>
    <script src="index.js"></script>
    </body>
</html>
